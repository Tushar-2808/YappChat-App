<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YappChat - Menu</title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="dashboard-page"> <div class="navbar">
        <div class="navbar-left">
            <h2>YappChat</h2>
        </div>
        <div class="navbar-right">
            <span id="user-name-display">Loading...</span>
            <button id="requests-nav-button" class="nav-button">
                Requests
                <span id="requests-badge" class="requests-badge hidden">0</span> </button>
            <button id="theme-switch" class="nav-button">Toggle Theme</button>
            <button id="logout-button" class="nav-button">Logout</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div id="notification-toast" class="notification-hidden">
            </div>

        <div class="sidebar">
            <div class="search-area">
                <input type="text" id="search-input" placeholder="Search users...">
                <button id="search-button">Search</button>
            </div>

            <div id="search-results" class="list">
                  <h3>Search Results</h3>
                  <p class="empty-state">Search for users to add.</p>
             </div>

            <div id="friends-section" class="sidebar-section">
                <h3>Friends</h3>
                <div id="friends-list" class="list">
                    <p class="empty-state">No friends yet. Search to add some!</p>
                </div>
            </div>
        </div> <div class="main-content">
            <div class="chat-container">
                <div id="chat-header">
                    <h2 id="chat-friend-name">Select a friend to chat</h2>
                </div>

                <div id="chat-messages-list">
                    <p class="empty-state">No conversation selected.</p>
                </div>

                <div id="message-input-area">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-message-button">Send</button> 
                </div>
            </div>
        </div>
    </div> <script type="module" src="config.js"></script>
    <script type="module" src="friendrequest.js"></script>
    <script type="module" src="menu.js"></script>
</body>
</html>
